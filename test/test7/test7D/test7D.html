function setCharacter()
{
        const swc = document.getElementById("switchCharacter");

        }
        else
        {

        }
}
function setSubtitle()
{
        const sws = document.getElementById("switchSubtitle");

        const c1 = document.getElementById("c"+pagecount);
        c1.style.display = "none";
        pagecount++;
        const p2 = document.getElementById("p"+pagecount);
        p2.style.display = "block";
        if(sws.checked)
        {
            const b2 = document.getElementById("sb"+pagecount);
            b2.style.display = "block";
            const s2 = document.getElementById("s"+pagecount);
            s2.style.display = "block";
        }
        else

            b2.style.display = "none";
            const s2 = document.getElementById("s"+pagecount);
            s2.style.display = "none";
        }
        if(swc.checked)

            const c2 = document.getElementById("c"+pagecount);
            c2.style.display = "block";
        }
        else
        {
            const c2 = document.getElementById("c"+pagecount);
            c2.style.display = "none";
        }
        const audioPlayer = document.getElementById("audioPlayer");
        if(audioList[pagecount-1] != "" && swa.checked)
        {
            audioPlayer.src = audioList[pagecount-1];
            audioPlayer.play();
        }
        autoAnimationMap['page'+pagecount]();
    }
}
function drawPrev()
{

        const swa = document.getElementById("switchAudio");

        const b1 = document.getElementById("sb"+pagecount);
        b1.style.display = "none";
        const s1 = document.getElementById("s"+pagecount);
        s1.style.display = "none";
        const c1 = document.getElementById("c"+pagecount);
        c1.style.display = "none";
        pagecount--;
        const p2 = document.getElementById("p"+pagecount);
        p2.style.display = "block";
        if(sws.checked)

            const b2 = document.getElementById("sb"+pagecount);
            b2.style.display = "block";
            const s2 = document.getElementById("s"+pagecount);
            s2.style.display = "block";

            const b2 = document.getElementById("sb"+pagecount);
            b2.style.display = "none";
            const s2 = document.getElementById("s"+pagecount);
            s2.style.display = "none";

        if(swc.checked)

        }
        else

        if(audioList[pagecount-1] != "" && swa.checked)

            audioPlayer.play();
        }

}
